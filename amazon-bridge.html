<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir en Amazon</title>
  <script>
    window.onload = function() {
      // URL de Amazon (pon aquÃ­ tu enlace de afiliado o producto)
      const amazonLink = "https://www.amazon.es/dp/B0CXYZABC";  
      
      // Intentar abrir la app de Amazon
      const appLink = "amazon://www.amazon.es/dp/B0CXYZABC";  

      // Redirige al enlace de Amazon App
      window.location = appLink;

      // Si en 1 segundo no se abre (no tiene la app), lo manda a la web
      setTimeout(() => {
        window.location = amazonLink;
      }, 1000);
    };
  </script>
</head>
<body>
  <p>Redirigiendo a Amazon...</p>
</body>
</html>
