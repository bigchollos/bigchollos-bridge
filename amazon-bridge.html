<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrir en Amazon</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:16px}</style>
  <script>
    function getTargetUrl() {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get("url");
      if (!raw) return null;
      try { return decodeURIComponent(raw.replace(/\+/g, "%20")); }
      catch { return null; }
    }
    window.onload = function () {
      const target = getTargetUrl();
      const info = document.getElementById("info");
      const a = document.getElementById("fallback");

      if (!target) { info.textContent = "Falta el parámetro ?url=..."; return; }

      // mostrar destino para comprobarlo y dar enlace manual
      info.textContent = "Destino decodificado: " + target;
      a.href = target;

      // Intento app primero
      const appLink = target.replace(/^https?:\/\//i, "amazon://");
      window.location.href = appLink;

      // Si no hay app, abrir web en 1000 ms
      setTimeout(function () { window.location.href = target; }, 1000);
    };
  </script>
</head>
<body>
  <h3>Redirigiendo a Amazon…</h3>
  <p id="info">Preparando…</p>
  <p><a id="fallback" href="#" rel="nofollow">Si no redirige, toca aquí para abrir Amazon</a></p>
</body>
</html>
