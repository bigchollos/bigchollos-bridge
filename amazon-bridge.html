<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function () {
      try {
        const p = new URLSearchParams(location.search);
        const destino = p.get("url");
        if (destino) {
          // Redirección limpia (sin volver a la página intermedia)
          window.location.replace(destino);
        } else {
          // Si no hay parámetro, te llevo a Amazon.es
          window.location.replace("https://www.amazon.es/");
        }
      } catch (e) {
        window.location.href = "https://www.amazon.es/";
      }
    })();
  </script>
</head>
<body></body>
</html>
